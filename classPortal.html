<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Class <!--make it be whatever class name is later--></title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<div id="content">
	
		<h1>CLASS NAME <!--update later--></br></h1>
	
	
		<div id="tabs">
			<button onclick="openTab("Files")">Files</button>
			<button onclick="openTab("Lectures")">Lectures</button>
			<button onclick="openTab("Videos")">Videos</button>
			<button onclick="openTab("Problem_Sets")">Problem Sets</button>
			<button onclick="openTab("Tutoring")">Tutoring</button>
			<button onclick="openTab("Settings")">Settings</button>
			
		</div>
		
		<div id="Files" class="class" >
			<p>Info here</p>

		</div>
		
		<div id="Lectures" class="class" style="display:none">
			<p>More Info here</p>
			
		</div>
		
		<div id="Videos" class="class" style="display:none">
			<p>Info here</p>
			
		</div>
		
		<div id="Problem_Sets" class="class" style="display:none">
			<p>More Info here</p>
			
		</div>
		
		<div id ="Tutoring" class="class" style="display:none">
			<p>Insert Info here</p>
			
		</div>
		
		<div id="Settings" class="class" style="display:none">
			<p>Information here</p>
		</div>
		
		<p><a href="login_portal.html" target="_self">Return to My Classes</a></p>
		
		<script>
			function openTab(tabName) {
				var i;
				var x = document.getElementsByClassName("class");
				for (i = 0; i < x.length; i++) {
  					x[i].style.display = "none";  
  				}
  				document.getElementById(tabName).style.display = "block";  
			}
		</script>
	
	
		
	</div><!--end content-->
	
	
</body>
</html>
